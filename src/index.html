<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XiaoZhi WebRTC - Start</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <meta name="theme-color" content="#1976d2">
    <script src="static/js/vue.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #000;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .initial-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .initial-container {
            max-width: 480px;
            width: 100%;
            position: relative;
        }

        .initial-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .initial-title {
            color: #000;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .initial-subtitle {
            color: #333;
            font-size: 1.2rem;
            font-weight: 300;
            text-align: center;
        }

        .initial-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(33, 150, 243, 0.3);
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.1);
        }

        .initial-input-section {
            margin-bottom: 2rem;
        }

        .input-label {
            color: #000;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 400;
            text-align: left;
            display: block;
        }

        .initial-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(33, 150, 243, 0.3);
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .initial-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .initial-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            border-color: #2196f3;
        }

        .initial-input.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .initial-error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            text-align: center;
        }

        .mac-preset-section {
            margin-top: 1.5rem;
        }

        .preset-label {
            color: #000;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 400;
            text-align: left;
            display: block;
        }

        .mac-preset-tags {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .mac-preset-tag {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .mac-preset-tag:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: #2196f3;
        }

        .preset-name {
            color: #000;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .microphone-section {
            margin-top: 1.5rem;
        }

        .speaker-section {
            margin-top: 1.5rem;
        }

        .microphone-select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(33, 150, 243, 0.3);
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
            padding-right: 3rem;
        }

        .microphone-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            border-color: #2196f3;
        }

        .microphone-select option {
            background: #fff;
            color: #000;
            padding: 0.5rem;
        }

        .push-to-talk-section {
            margin-top: 1.5rem;
        }

        .voice-mode-options {
            display: flex;
            gap: 1rem;
        }

        .voice-mode-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .voice-mode-option:hover {
            background: rgba(33, 150, 243, 0.1);
        }

        .voice-mode-radio {
            width: 16px;
            height: 16px;
            accent-color: #2196f3;
        }

        .voice-mode-label {
            color: #000;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .initial-actions {
            margin-top: 1.5rem;
        }

        .initial-control-button {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border: 2px solid #1976d2;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        }

        .initial-control-button:hover {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            border-color: #1565c0;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .button-icon {
            font-size: 1.2rem;
        }

        /* Settings button */
        .settings-button {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid rgba(33, 150, 243, 0.3);
            color: #000;
            padding: 0.6rem 0.9rem;
            border-radius: 999px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.25);
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #2196f3;
        }

        /* Settings modal/panel */
        .settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-panel {
            margin: 0 16px;
            width: 420px;
            max-width: calc(100% - 32px);
            background: #ffffff;
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(33, 150, 243, 0.25);
            padding: 1.25rem;
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .settings-title {
            color: #000;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .settings-close {
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .settings-close:hover {
            background: rgba(33, 150, 243, 0.08);
        }

        .settings-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
        }

        @media (max-width: 480px) {
            .initial-page {
                padding: 1.5rem 1rem;
            }

            .initial-title {
                font-size: 2.2rem;
            }

            .initial-subtitle {
                font-size: 1rem;
            }

            .initial-input {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
            }

            .settings-panel {
                margin: 0 8px;
                width: calc(100% - 16px);
            }

            .settings-button {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button class="settings-button" @click="showSettings = true">
            <span class="button-icon">⚙️</span>
            <span>设置</span>
        </button>

        <div v-if="showSettings" class="settings-modal" @click.self="showSettings = false">
            <div class="settings-panel" role="dialog" aria-modal="true" aria-label="设置">
                <div class="settings-header">
                    <div class="settings-title">设置</div>
                    <button class="settings-close" @click="showSettings = false" aria-label="关闭设置">✕</button>
                </div>
                <div class="settings-content">
                    <div class="microphone-section">
                        <div class="input-label">麦克风选择</div>
                        <select v-model="selectedAudioDeviceId" class="microphone-select" :disabled="isLoadingMicrophones">
                            <option value="">自动选择麦克风</option>
                            <option v-for="device in audioInputDevices"
                                    :key="device.deviceId"
                                    :value="device.deviceId">
                                {{ device.label || `麦克风 ${device.deviceId.slice(0, 8)}` }}
                            </option>
                        </select>
                    </div>

                    <div class="speaker-section">
                        <div class="input-label">扬声器选择</div>
                        <select v-model="selectedSpeakerDeviceId" class="microphone-select" :disabled="isLoadingSpeakers">
                            <option value="">自动选择扬声器</option>
                            <option v-for="device in audioOutputDevices"
                                    :key="device.deviceId"
                                    :value="device.deviceId">
                                {{ device.label || `扬声器 ${device.deviceId.slice(0, 8)}` }}
                            </option>
                        </select>
                    </div>

                    <div class="push-to-talk-section">
                        <div class="input-label">语音模式</div>
                        <div class="voice-mode-options">
                            <label class="voice-mode-option">
                                <input type="radio" v-model="voiceMode" value="continuous" class="voice-mode-radio">
                                <span class="voice-mode-label">连续对话</span>
                            </label>
                            <label class="voice-mode-option">
                                <input type="radio" v-model="voiceMode" value="push-to-talk" class="voice-mode-radio">
                                <span class="voice-mode-label">按住说话</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="settings-actions">
                    <button class="initial-control-button" @click="showSettings = false">完成</button>
                </div>
            </div>
        </div>
        <div class="initial-page">
            <div class="initial-container">
                <div class="initial-header">
                    <div class="initial-title">XiaoZhi WebRTC</div>
                    <!-- <div class="initial-subtitle">小智AI 你的情感伴侣</div> -->
                </div>

                <div class="initial-card">
                    <div class="initial-input-section">
                        <div class="input-label">设备配置</div>
                        <input type="text" class="initial-input" v-model="macAddress" placeholder="请输入你的设备MAC地址（可选）"
                            :class="{ 'error': macAddressError }" @input="validateMacAddress">

                        <div v-if="macAddressError" class="initial-error-message">
                            请输入正确的MAC地址格式 (XX:XX:XX:XX:XX:XX)
                        </div>

                        <div class="mac-preset-section">
                            <div class="preset-label">快速选择默认设备</div>
                            <div class="mac-preset-tags">
                                <div class="mac-preset-tag" @click="selectPresetMac('00:00:00:00:00:aa')">
                                    <span class="preset-name">💢 情感多变小智</span>
                                </div>
                                <div class="mac-preset-tag" @click="selectPresetMac('00:00:00:00:00:bb')">
                                    <span class="preset-name">🤔 好奇小男孩</span>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="initial-actions">
                        <button class="initial-control-button" @click="goChat()" :disabled="macAddressError">
                            开始聊天
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/static/service-worker.js').catch(function (e) {
                    console.log('ServiceWorker registration failed:', e);
                });
            });
        }
        new Vue({
            el: '#app',
            data: {
                macAddress: '',
                macAddressError: false,
                audioInputDevices: [],
                selectedAudioDeviceId: '',
                isLoadingMicrophones: true,
                audioOutputDevices: [],
                selectedSpeakerDeviceId: '',
                isLoadingSpeakers: true,
                voiceMode: 'continuous', // 'continuous' 或 'push-to-talk'
                showSettings: false,
            },
            mounted() {
                // 从本地存储加载设置
                try {
                    const savedMac = localStorage.getItem('macAddress');
                    const savedAudio = localStorage.getItem('selectedAudioDeviceId');
                    const savedSpeaker = localStorage.getItem('selectedSpeakerDeviceId');
                    const savedVoiceMode = localStorage.getItem('voiceMode');
                    if (savedMac) this.macAddress = savedMac;
                    if (savedAudio) this.selectedAudioDeviceId = savedAudio;
                    if (savedSpeaker) this.selectedSpeakerDeviceId = savedSpeaker;
                    if (savedVoiceMode) this.voiceMode = savedVoiceMode;
                    this.validateMacAddress();
                } catch (e) { /* 忽略本地存储错误 */ }
                this.enumerateAudioDevices();
            },
            watch: {
                macAddress(newVal) {
                    try { localStorage.setItem('macAddress', newVal || ''); } catch (e) {}
                },
                selectedAudioDeviceId(newVal) {
                    try { localStorage.setItem('selectedAudioDeviceId', newVal || ''); } catch (e) {}
                },
                selectedSpeakerDeviceId(newVal) {
                    try { localStorage.setItem('selectedSpeakerDeviceId', newVal || ''); } catch (e) {}
                },
                voiceMode(newVal) {
                    try { localStorage.setItem('voiceMode', newVal || 'continuous'); } catch (e) {}
                }
            },
            methods: {
                goChat() {
                    // 设置已存入 localStorage，直接跳转
                    window.location.href = '/chatv2';
                },
                validateMacAddress() {
                    this.formatMacAddress();
                    const macAddressPattern = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
                    // 确保始终为布尔值，避免出现空字符串导致按钮被视为禁用
                    this.macAddressError = (!!this.macAddress) && !macAddressPattern.test(this.macAddress);
                },
                formatMacAddress() {
                    let cleaned = this.macAddress.replace(/[^0-9A-Fa-f]/g, '');
                    if (cleaned.length > 12) {
                        cleaned = cleaned.substring(0, 12);
                    }
                    let formatted = '';
                    for (let i = 0; i < cleaned.length; i += 2) {
                        if (i > 0) formatted += ':';
                        formatted += cleaned.substring(i, i + 2);
                    }
                    this.macAddress = formatted.toUpperCase();
                },
                selectPresetMac(mac) {
                    this.macAddress = mac;
                    this.validateMacAddress();
                },
                async enumerateAudioDevices() {
                    try {
                        // 首先请求麦克风权限以获取设备标签
                        await navigator.mediaDevices.getUserMedia({ audio: true });

                        const devices = await navigator.mediaDevices.enumerateDevices();
                        this.audioInputDevices = devices.filter(d => d.kind === 'audioinput');
                        this.audioOutputDevices = devices.filter(d => d.kind === 'audiooutput');

                        console.log('可用音频输入设备:', this.audioInputDevices.map(d => ({
                            deviceId: d.deviceId,
                            label: d.label || '未知设备'
                        })));

                        console.log('可用音频输出设备:', this.audioOutputDevices.map(d => ({
                            deviceId: d.deviceId,
                            label: d.label || '未知设备'
                        })));

                        // 如果没有选择设备且存在音频设备，选择第一个
                        if (!this.selectedAudioDeviceId && this.audioInputDevices.length > 0) {
                            this.selectedAudioDeviceId = this.audioInputDevices[0].deviceId;
                        }

                        if (!this.selectedSpeakerDeviceId && this.audioOutputDevices.length > 0) {
                            this.selectedSpeakerDeviceId = this.audioOutputDevices[0].deviceId;
                        }
                    } catch (e) {
                        console.warn('枚举音频设备失败:', e);
                        // 即使权限被拒绝，也尝试枚举设备（但可能没有标签）
                        try {
                            const devices = await navigator.mediaDevices.enumerateDevices();
                            this.audioInputDevices = devices.filter(d => d.kind === 'audioinput' && d.deviceId !== '');
                            this.audioOutputDevices = devices.filter(d => d.kind === 'audiooutput' && d.deviceId !== '');
                        } catch (enumError) {
                            console.warn('设备枚举失败:', enumError);
                        }
                    } finally {
                        this.isLoadingMicrophones = false;
                        this.isLoadingSpeakers = false;
                    }
                },
            }
        });
    </script>
</body>

</html>
