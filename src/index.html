<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XiaoZhi WebRTC - Start</title>
    <script src="static/js/vue.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #667eea;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .initial-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #667eea;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .initial-container {
            max-width: 480px;
            width: 100%;
            position: relative;
        }

        .initial-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .initial-title {
            color: white;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .initial-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            text-align: center;
        }

        .initial-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .initial-input-section {
            margin-bottom: 2rem;
        }

        .input-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 400;
            text-align: left;
            display: block;
        }

        .initial-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .initial-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .initial-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .initial-input.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .initial-error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            text-align: center;
        }

        .mac-preset-section {
            margin-top: 1.5rem;
        }

        .preset-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 400;
            text-align: left;
            display: block;
        }

        .mac-preset-tags {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .mac-preset-tag {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .mac-preset-tag:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .preset-name {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .initial-actions {
            margin-top: 1.5rem;
        }

        .initial-control-button {
            background: #5a67d8;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .initial-control-button:hover {
            background: #4c63d2;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .button-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .initial-page {
                padding: 1.5rem 1rem;
            }

            .initial-title {
                font-size: 2.2rem;
            }

            .initial-subtitle {
                font-size: 1rem;
            }

            .initial-input {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="initial-page">
            <div class="initial-container">
                <div class="initial-header">
                    <div class="initial-title">XiaoZhi WebRTC</div>
                    <div class="initial-subtitle">Â∞èÊô∫ Êô∫ËÉΩËÅäÂ§©Âä©Êâã</div>
                </div>

                <div class="initial-card">
                    <div class="initial-input-section">
                        <div class="input-label">ËÆæÂ§áÈÖçÁΩÆ</div>
                        <input type="text" class="initial-input" v-model="macAddress" placeholder="ËØ∑ËæìÂÖ•‰Ω†ÁöÑËÆæÂ§áMACÂú∞ÂùÄÔºàÂèØÈÄâÔºâ"
                            :class="{ 'error': macAddressError }" @input="validateMacAddress">

                        <div v-if="macAddressError" class="initial-error-message">
                            ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑMACÂú∞ÂùÄÊ†ºÂºè (XX:XX:XX:XX:XX:XX)
                        </div>

                        <div class="mac-preset-section">
                            <div class="preset-label">Âø´ÈÄüÈÄâÊã©ÈªòËÆ§ËÆæÂ§á</div>
                            <div class="mac-preset-tags">
                                <div class="mac-preset-tag" @click="selectPresetMac('00:00:00:00:00:aa')">
                                    <span class="preset-name">üí¢ ÊÉÖÊÑüÂ§öÂèòÂ∞èÊô∫</span>
                                </div>
                                <div class="mac-preset-tag" @click="selectPresetMac('00:00:00:00:00:bb')">
                                    <span class="preset-name">ü§î Â•ΩÂ•áÂ∞èÁî∑Â≠©</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="initial-actions">
                        <button class="initial-control-button" @click="goMain()" :disabled="macAddressError">
                            <span class="button-icon">üéØ</span>
                            ÂºÄÂßãÈÄöËØù
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                macAddress: '',
                macAddressError: false,
            },
            methods: {
                goMain() {
                    window.location.href = `/main?mac=${this.macAddress}`;
                },
                validateMacAddress() {
                    this.formatMacAddress();
                    const macAddressPattern = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
                    this.macAddressError = this.macAddress && !macAddressPattern.test(this.macAddress);
                },
                formatMacAddress() {
                    let cleaned = this.macAddress.replace(/[^0-9A-Fa-f]/g, '');
                    if (cleaned.length > 12) {
                        cleaned = cleaned.substring(0, 12);
                    }
                    let formatted = '';
                    for (let i = 0; i < cleaned.length; i += 2) {
                        if (i > 0) formatted += ':';
                        formatted += cleaned.substring(i, i + 2);
                    }
                    this.macAddress = formatted.toUpperCase();
                },
                selectPresetMac(mac) {
                    this.macAddress = mac;
                    this.validateMacAddress();
                },
            }
        });
    </script>
</body>

</html>
