<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XiaoZhi WebRTC</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #ededed;
            color: #333;
            height: 100vh;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ededed;
            position: relative;
        }

        .header {
            background: #ededed;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .control-button {
            background: #07C160;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: #06ae56;
        }

        .control-button.stop {
            background: #f44336;
        }

        .control-button.stop:hover {
            background: #da190b;
        }

        .status {
            font-size: 0.9rem;
            color: #999;
            margin-top: 0.5rem;
        }

        #media {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        video {
            width: 200px;
            height: 150px;
            background: #000;
            border-radius: 4px;
            object-fit: cover;
        }

        .message-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 400px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            max-width: 80%;
        }

        .message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #ddd;
            flex-shrink: 0;
        }

        .message-content {
            background: #fff;
            padding: 0.8rem 1rem;
            border-radius: 4px;
            position: relative;
            word-break: break-word;
        }

        .message.user .message-content {
            background: #95ec69;
        }

        .message.assistant .message-content {
            background: #fff;
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 14px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
        }

        .message.user .message-content::before {
            right: -12px;
            border-left-color: #95ec69;
        }

        .message.assistant .message-content::before {
            left: -12px;
            border-right-color: #fff;
        }

        .section-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="chat-container">
            <div class="header">
                <button class="control-button" :class="{ 'stop': isStarted }" @click="isStarted ? stop() : start()">
                    {{ isStarted ? 'Stop Chat' : 'Start Chat' }}
                </button>
                <div class="status">{{ status || 'Ready to start' }}</div>
            </div>

            <div id="media">
                <div>
                    <div class="section-title">Your Video</div>
                    <video ref="localVideo" autoplay muted playsinline></video>
                </div>
                <div>
                    <div class="section-title">Remote Video</div>
                    <video ref="serverVideo" autoplay playsinline></video>
                </div>
            </div>

            <div class="message-box">
                <div v-for="(message, index) in messages" :key="index"
                    :class="['message', message.role === 'user' ? 'user' : 'assistant']" class="fade-in">
                    <div class="avatar"></div>
                    <div class="message-content">{{ message.content }}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                pc: null,
                localStream: null,
                isStarted: false,
                status: null,
                dataChannel: null,
                messages: [],
                open_xiaozhi_url: true,
            },
            mounted() {
                this.initializeMedia();
            },
            methods: {
                async initializeMedia() {
                    try {
                        this.localStream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                width: 240,
                                height: 240
                            },
                            audio: true,
                        });

                        this.$refs.localVideo.addEventListener('loadedmetadata', () => {
                            this.$refs.localVideo.play();
                        });
                    } catch (error) {
                        console.error('Error accessing media devices:', error);
                    }
                },

                scrollToBottom() {
                    const messageBox = document.querySelector('.message-box');
                    messageBox.scrollTop = messageBox.scrollHeight;
                },

                async negotiate() {
                    try {
                        const offer = await this.pc.createOffer();
                        await this.pc.setLocalDescription(offer);

                        // Wait for ICE gathering to complete
                        await new Promise(resolve => {
                            if (this.pc.iceGatheringState === 'complete') {
                                resolve();
                            } else {
                                const checkState = () => {
                                    if (this.pc.iceGatheringState === 'complete') {
                                        this.pc.removeEventListener('icegatheringstatechange', checkState);
                                        resolve();
                                    }
                                };
                                this.pc.addEventListener('icegatheringstatechange', checkState);
                            }
                        });

                        const response = await fetch('/api/offer', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                sdp: this.pc.localDescription.sdp,
                                type: this.pc.localDescription.type,
                            })
                        });

                        const answer = await response.json();
                        await this.pc.setRemoteDescription(answer);
                    } catch (error) {
                        console.error('Error during negotiation:', error);
                        alert('Error during negotiation: ' + error.message);
                    }
                },

                // 接收服务端信息 todo
                setupDataChannel() {
                    // Create a data channel for text messages
                    this.dataChannel = this.pc.createDataChannel('chat');

                    this.dataChannel.onopen = () => {
                        console.log('Data channel is open');
                        // You can send messages to the server if needed
                        // this.dataChannel.send('Hello from client');
                    };

                    this.dataChannel.onmessage = (event) => {
                        console.log('Received message:', typeof event.data, event.data);
                        this.messages.push(event.data);
                        this.$nextTick(() => {
                            this.scrollToBottom();
                        });
                    };

                    this.dataChannel.onclose = () => {
                        console.log('Data channel closed');
                    };

                    // Handle server-initiated data channels
                    this.pc.ondatachannel = (event) => {
                        const channel = event.channel;
                        console.log('Data channel from server:', channel.label);

                        channel.onmessage = (e) => {
                            console.log('Received message from server channel:', e.data);
                            const data = JSON.parse(e.data);
                            if (data["type"] === "ws" && data["state"] === "close") {
                                this.dataChannel.close();
                                this.pc.close();
                                this.stop();
                                return
                            }

                            if (data["type"] === "stt") {
                                this.messages.push({ "role": "user", "content": data["text"] });
                            } else if (data["type"] === "tts" && data["state"] === "sentence_start") {
                                this.messages.push({ "role": "assistant", "content": data["text"] });
                                if (data["text"].includes("请登录到控制面板添加设备，输入验证码：") && this.open_xiaozhi_url){
                                    window.open("https://xiaozhi.me/console", "_blank");
                                    this.open_xiaozhi_url = false
                                }
                            } else if (data["type"] === "tool"){
                                if (data["text"] === "set_volume") {
                                    // Normalize volume to be between 0 and 1
                                    this.$refs.serverVideo.volume = Math.max(0, Math.min(1, data["value"] / 100));

                                } else if ( data["text"] === "open_tab") {
                                    window.open(data["value"], "_blank");
                                }
                            }

                            this.$nextTick(() => {
                                this.scrollToBottom();
                            });

                        };
                    };
                },

                start() {
                    this.pc = new RTCPeerConnection(null);
                    this.status = "connecting...";

                    // Setup data channel for text messages
                    this.setupDataChannel();

                    // Add audio tracks
                    this.localStream.getAudioTracks().forEach(track => {
                        this.pc.addTrack(track, this.localStream);
                    });

                    this.localStream.getVideoTracks().forEach(track => {
                        this.pc.addTrack(track, this.localStream);
                    });

                    // Handle incoming tracks
                    this.pc.addEventListener('track', (evt) => {
                        if (evt.track.kind === 'audio') {
                            this.$refs.serverVideo.srcObject = evt.streams[0];
                        } else if (evt.track.kind === 'video') {
                            this.$refs.serverVideo.srcObject = evt.streams[0];
                        }
                    });

                    // Add connection state change listener
                    this.pc.addEventListener('connectionstatechange', () => {
                        console.log('Connection state:', this.pc.connectionState);
                        this.status = this.pc.connectionState;

                        if (this.pc.connectionState === 'connected') {
                            this.$refs.localVideo.srcObject = this.localStream;
                            this.$refs.localVideo.style.transform = 'scaleX(-1)';
                            console.log('WebRTC connection established successfully!');

                        }
                    });

                    this.isStarted = true;
                    this.negotiate();
                },

                stop() {
                    this.isStarted = false;
                    // this.messages = [];
                    this.status = null;
                    this.$refs.localVideo.srcObject = null;


                    setTimeout(() => {
                        if (this.dataChannel) {
                            this.dataChannel.close();
                            this.dataChannel = null;
                        }

                        if (this.pc) {
                            this.pc.close();
                            this.pc = null;
                        }
                    }, 500);
                }
            }
        });
    </script>
</body>

</html>
